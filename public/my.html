<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>支出管理</title>
  <link rel="stylesheet" href="stylesheets/eco.css"></link>
  <script src="javascripts/vendor/json2.js"></script>
  <script src="javascripts/vendor/jquery-1.7.2.js"></script>
  <script src="javascripts/vendor/underscore.js"></script>
  <script src="javascripts/vendor/backbone.js"></script>
  <!--script src="javascripts/backbone-localstorage.js"></script-->
  <script src="javascripts/my.js"></script>
</head>

<body>
  <div id="ecoapp">
    <header>
      <h1>eco</h1>
    </header>

    <section id="main" class="clearfix">
      <div id="expense">
        <ul id="date-list"></ul>
      </div>
      <div id="info-bar">aaa</div>
    </section>
  </div>

  <!-- template -->
  <script type="text/template" id="date-template">
    <label class="new-date"><%= this.month %>/<%= this.date %></label>
    <input type="text" class="new-remark-field remark"/>
    <input type="text" class="new-price-field price"/>
    <ul id="expense-list"></ul>
    <div class="total"></div>
  </script>

  <script type="text/template" id="item-template">
    <div class="view">
      <div class="remark"><%= remark %></div>
      <div class="price"><%= price %>円</div>
      <a class="destroy"></a>
    </div>
    <div class="edit">
      <input class="remark-field remark" type="text" value="<%= remark %>" />
      <input class="price-field price" type="text" value="<%= price %>" />
    </div>
    <!--input class="edit" type="text" value="<%= remark %>" /-->
  </script>

</body>

</html>
