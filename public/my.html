<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>backboneサンプル</title>
  <link rel="stylesheet" href="stylesheets/todos.css"></link>
  <script src="javascripts/vendor/json2.js"></script>
  <script src="javascripts/vendor/jquery-1.7.2.js"></script>
  <script src="javascripts/vendor/underscore.js"></script>
  <script src="javascripts/vendor/backbone.js"></script>
  <!--script src="javascripts/backbone-localstorage.js"></script-->
  <script src="javascripts/my.js"></script>
</head>

<body>
  <div id="expenseapp">
    <header>
      <h1>eco</h1>
    </header>

    <section id="main">
        <ul id="date-list"></ul>
      </ul>
    </section>

  <!-- template -->
  <script type="text/template" id="date-template">
    <div class="new-date"><%= this.month %>/<%= this.date %></div>
    <input type="text" class="new-remark-field"/>
    <input type="text" class="new-price-field"/>
    <ul id="expense-list"></ul>
    <div class="total"></div>
  </script>

  <script type="text/template" id="item-template">
    <div class="view">
      <div class="remark"><%= remark %></div>
      <div class="price"><%= price %>円</div>
      <a class="destroy"></a>
    </div>
    <div class="edit">
      <input class="remark-field" type="text" value="<%= remark %>" />
      <input class="price-field" type="text" value="<%= price %>" />
    </div>
    <!--input class="edit" type="text" value="<%= remark %>" /-->
  </script>

  </div>
</body>

</html>
